<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>招金 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light">
  <style>
    .card { border-radius: 1rem; background-color: white; box-shadow: 0 2px 8px rgba(0,0,0,.1); padding: 1rem; margin-bottom: 1rem; }
    .btn { border-radius: 1rem; }
    .container-slim { max-width: 1100px; }
    .mono { font-variant-numeric: tabular-nums; }

    .dinein { background-color: #f0f8ff; }
    .takeout{ background-color: #ffe4e1; }

    .chkbtn {
      display: inline-flex; align-items: center; gap: .5rem;
      border: 1px solid #cbd5e1; border-radius: .75rem; background: #fff;
      padding: .35rem .6rem; line-height: 1; color: #0f172a; transition: .15s ease;
    }
    .chkbtn:hover { background: #f8fafc; }
    .chkbtn[aria-busy="true"] { opacity: .65; pointer-events: none; }
    .chkbtn .box {
      width: 22px; height: 22px; border-radius: .5rem; border: 1.5px solid #94a3b8;
      display: grid; place-items: center; background: #fff; color: #fff; transition: .15s ease;
    }
    .chkbtn.is-checked .box {
      background: linear-gradient(180deg, #a5b4fc 0%, #60a5fa 100%); border-color: transparent; color: #fff;
    }
    .chkbtn.is-checked svg { opacity: 1; }
    .state-loading { display: none; }
    .chkbtn[aria-busy="true"] .state-default { display: none; }
    .chkbtn[aria-busy="true"] .state-loading { display: inline-flex; align-items: center; gap: .5rem; }

    .drawer-hidden { display: none; }

    /* Skeleton */
    .skeleton {
      border-radius: 1rem; background: linear-gradient(90deg,#f1f5f9 25%,#e2e8f0 37%,#f1f5f9 63%);
      background-size: 400% 100%; animation: shimmer 1.2s infinite;
      height: 160px;
    }
    @keyframes shimmer { 0%{background-position: 100% 0} 100%{background-position: -100% 0} }

    /* 軟刷新：保持既有內容，只加淡淡的更新感 */
    #ordersContainer.updating { opacity: .6; pointer-events: none; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <!-- 置頂導覽 -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="mx-auto container-slim px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3 min-w-0">
        <div class="w-10 h-10 bg-slate-900 text-white rounded-xl grid place-items-center text-lg font-bold select-none">管</div>
        <div class="min-w-0">
          <div class="text-xl font-semibold truncate">招金 訂單管理</div>
          <div class="text-xs text-slate-500">營業 16:00 - 20:00 ・ 自動每 15 秒更新</div>
        </div>
      </div>
      <!-- 顯示刷新微提示 -->
      <div id="refreshHint" class="hidden items-center gap-2 text-xs text-slate-500">
        <svg class="w-4 h-4 animate-spin" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity=".25"></circle>
          <path d="M22 12a10 10 0 0 1-10 10" fill="currentColor"></path>
        </svg>
        <span>同步中…</span>
      </div>
    </div>
  </header>

  <main class="mx-auto container-slim px-4 py-6">
    <div id="controlsCard" class="card bg-white p-5 mb-5 hidden">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex items-center gap-3 flex-wrap">
          <label class="text-sm text-slate-600">查詢日期</label>
          <input id="datePicker" type="date" class="rounded-xl border border-slate-300 px-3 py-2">
          <button id="btnToday" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">今天</button>
        </div>

        <div class="flex items-center gap-3 flex-wrap">
          <button id="btnReload" class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">刷新</button>

          <!-- 已完成訂單按鈕與徽章 -->
          <button id="btnShowCompleted" class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100 inline-flex items-center gap-2">
            <span>已完成訂單</span>
            <span id="completedCount" class="px-2 py-0.5 text-xs rounded-full bg-slate-900 text-white">0</span>
          </button>

          <!-- 售完管理 -->
          <button id="btnSoldOut" class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100 inline-flex items-center gap-2">
            售完管理
          </button>

          <label class="inline-flex items-center gap-2 text-sm text-slate-700">
            <input id="autoRefresh" type="checkbox" class="w-4 h-4" checked>
            自動每 15 秒更新
          </label>
          <span class="px-3 py-1 rounded-xl text-sm bg-slate-100 text-slate-700">台北時區</span>
        </div>
      </div>
      <div class="text-sm text-slate-500 mt-3" id="meta"></div>
    </div>

    <div id="listCard" class="card bg-white p-6 hidden">
      <div id="ordersContainer" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;"></div>
    </div>
  </main>

  <!-- 完成訂單抽屜 -->
  <div id="completedDrawer" class="drawer-hidden fixed inset-0 z-40">
    <div id="completedBackdrop" class="absolute inset-0 bg-black/30"></div>
    <div class="absolute right-0 top-0 h-full w-full max-w-lg bg-white shadow-xl flex flex-col">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <div class="text-lg font-semibold">已完成訂單（<span id="completedHeaderCount">0</span>）</div>
        <button id="btnCloseCompleted" class="px-3 py-1.5 rounded-lg border border-slate-300 hover:bg-slate-100">關閉</button>
      </div>
      <div id="completedContainer" class="p-4 overflow-y-auto grow"></div>
    </div>
  </div>

  <!-- 售完管理抽屜 -->
  <div id="soldoutDrawer" class="drawer-hidden fixed inset-0 z-40">
    <div id="soldoutBackdrop" class="absolute inset-0 bg-black/30"></div>
    <div class="absolute right-0 top-0 h-full w-full max-w-2xl bg-white shadow-xl flex flex-col">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <div class="text-lg font-semibold">售完管理</div>
        <button id="btnCloseSoldout" class="px-3 py-1.5 rounded-lg border border-slate-300 hover:bg-slate-100">關閉</button>
      </div>


      <div class="p-4 overflow-y-auto grow">
        <div class="flex items-center justify-between mb-3">
          <div class="font-medium">目前菜單</div>
          <button id="btnRefreshMenu" class="rounded-lg border border-slate-300 px-3 py-1.5 hover:bg-slate-100 text-sm">刷新</button>
        </div>
        <div id="menuList" class="divide-y divide-slate-200"></div>
      </div>
    </div>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxTtrXkCFN2jQjCTVOW1AfxUEKC2CbhN8Kg098Clj29S0TVfL0dpzdDH1RV4BS3xm4WLQ/exec';
const FRONTEND_PASSWORD = "zhaojin";
const API_KEY  = 'zhaojin';

let ORDERS_ALL = [];
let ORDERS = []; // 主畫面只放未完成
let isLoading = false;
let refreshTimer = null;
let autoRefresh = true;
let lastSync = '--';

// 簡易快取簽名，避免資料未變時重繪
const CACHE = { listKey: '', lastSig: '' };

function fmtMoney(n){ return '$' + Number(n||0).toLocaleString('zh-Hant'); }
function nowTime(){ const d = new Date(); return d.toLocaleString('zh-TW',{hour12:false}); }
function todayLocal(){
  const d = new Date(); const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0'); const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
function isDrawerOpen(){ return !document.getElementById('completedDrawer').classList.contains('drawer-hidden'); }

function formatPickupTimeToTaipei(pickupTime) {
  const localDate = new Date(pickupTime);
  const formattedTime = new Intl.DateTimeFormat('zh-TW', {
    timeZone: 'Asia/Taipei', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false,
  }).format(localDate);
  const m = formattedTime.match(/(\d{2}):(\d{2})/);
  return m ? `${m[1]}:${m[2]}` : '';
}

function setLastSync(){
  lastSync = nowTime();
  const lastSyncEl = document.querySelector('#lastSync');
  if (lastSyncEl) lastSyncEl.textContent = lastSync;
}

function isDoneVal(v){
  if (typeof v === 'boolean') return v;
  if (typeof v === 'number')  return v === 1;
  if (typeof v === 'string')  return v.toUpperCase() === 'TRUE' || v === '1';
  return false;
}

/* Skeleton: 顯示 n 張骨架卡 */
function showSkeleton(n=6){
  const c = document.querySelector('#ordersContainer');
  let html = '';
  for(let i=0;i<n;i++){ html += `<div class="skeleton"></div>`; }
  c.innerHTML = html;
}

/* 產生簽名：日期 + 筆數 + 每筆 id/done 組合，足以判斷是否需要重繪 */
function signatureFor(date, arr){
  const base = arr.map(o => `${o.id}:${isDoneVal(o.done)?1:0}`).join('|');
  return `${date}#${arr.length}#${base}`;
}

async function loadOrders(){
  if (isLoading) return;
  isLoading = true;

  const metaEl = document.querySelector('#meta');
  const hint = document.getElementById('refreshHint');
  const listEl = document.querySelector('#ordersContainer');

  metaEl.textContent = '載入中…';

  // 只有第一次或當前沒有內容時顯示 skeleton；否則保留原清單並顯示「軟刷新」
  const useSkeleton = listEl.children.length === 0;
  if (useSkeleton) showSkeleton();
  else {
    listEl.classList.add('updating');
    hint.classList.remove('hidden');
  }

  const date = document.querySelector('#datePicker').value || '';
  const url = `${ENDPOINT}?action=list&_=${Date.now()}&apiKey=${API_KEY}&date=${date}`;

  try {
    const r = await fetch(url);
    const t = await r.text();
    if (!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,120)}`);
    const d = JSON.parse(t);
    if (!d.ok) throw new Error(d.error || 'unknown');

    ORDERS_ALL = d.orders || [];

    // 快取簽名：資料沒變就不重繪（但仍更新 meta 時間）
    const sig = signatureFor(date, ORDERS_ALL);
    const listKey = date;
    const noChange = (CACHE.listKey === listKey && CACHE.lastSig === sig);

    applyFilters(); // 主畫面：只留未完成
    if (!noChange) {
      renderCards(); // 只有在資料變更時才重繪
      if (isDrawerOpen()) renderCompletedOrders();
      CACHE.listKey = listKey; CACHE.lastSig = sig;
    }
    updateCompletedCountBadge();

    setLastSync();
    metaEl.textContent = `共 ${ORDERS.length} 筆　最後更新：${lastSync}`;
  } catch (e) {
    metaEl.textContent = '載入失敗：' + e.message;
  } finally {
    isLoading = false;
    // 還原軟刷新狀態
    listEl.classList.remove('updating');
    hint.classList.add('hidden');
  }
}

function applyFilters(){
  const chosenDate = document.querySelector('#datePicker').value || '';
  // 當日
  let rowsToday = ORDERS_ALL.filter(o => {
    const createdAt = new Date(o.createdAt);
    const norm = createdAt.toISOString().split('T')[0];
    return norm === chosenDate;
  });
  // 主畫面只顯示未完成
  ORDERS = rowsToday.filter(o => !isDoneVal(o.done));
}

/* 當日完成清單與數量 */
function getCompletedToday(){
  const chosenDate = document.querySelector('#datePicker').value || '';
  return ORDERS_ALL.filter(o => {
    const createdAt = new Date(o.createdAt);
    const norm = createdAt.toISOString().split('T')[0];
    return norm === chosenDate && isDoneVal(o.done);
  });
}

function updateCompletedCountBadge(){
  const count = getCompletedToday().length;
  const badge = document.querySelector('#completedCount');
  const headerCount = document.querySelector('#completedHeaderCount');
  if (badge) badge.textContent = String(count);
  if (headerCount) headerCount.textContent = String(count);
}

/* 批次渲染主畫面（未完成） */
function renderCards(){
  const c = document.querySelector('#ordersContainer');
  let html = '';
  for (const o of ORDERS){
    const pickupInfo = o.diningType === 'dinein'
      ? `桌號: ${o.pickupTime}`
      : `取餐時間: ${formatPickupTimeToTaipei(o.pickupTime)}`;

    const itemsList = String(o.items || '')
      .split(/\r?\n/).map(it=>{
        const [name, quantity] = it.trim().split('x').map(s=>s.trim());
        if (!name) return '';
        return `${name} x${quantity||1}`;
      }).filter(Boolean).join('<br>');

    html += `
    <div class="card ${o.diningType==='dinein'?'dinein':'takeout'}">
      <h3 class="text-3xl font-semibold">訂單編號: #${o.pickupNo}</h3>
      <div class="border-t border-b my-2 py-2">
        <p class="text-2xl">${o.diningType==='dinein'?'內用':'外帶'}</p>
        <p class="text-xl">${pickupInfo}</p>
        <p class="text-xl">姓名: ${o.name} | 電話: ${o.phone}</p>
      </div>
      <div class="border-t border-b my-2 py-2">
        <p class="text-xl">餐點: <br> ${itemsList}</p>
      </div>
      <div class="text-right flex items-center justify-end gap-4">
        <span class="text-xl font-semibold">總計: $${o.total}</span>
        <button class="chkbtn" data-id="${o.id}" data-next="1" aria-pressed="false" aria-busy="false">
          <span class="state-default inline-flex items-center gap-2">
            <span class="box">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </span>
            <span>完成</span>
          </span>
          <span class="state-loading">
            <svg class="animate-spin w-4 h-4" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity=".25"></circle><path d="M22 12a10 10 0 0 1-10 10" fill="currentColor"></path></svg>
            <span>處理中…</span>
          </span>
        </button>
      </div>
    </div>`;
  }
  c.innerHTML = html;
}

/* 批次渲染抽屜（已完成） */
function renderCompletedOrders(){
  const list = getCompletedToday();
  const c = document.querySelector('#completedContainer');
  if (!list.length){
    c.innerHTML = `<div class="text-slate-500">今天沒有已完成訂單。</div>`;
    return;
  }
  let html = '';
  for (const o of list){
    const pickupInfo = o.diningType === 'dinein'
      ? `桌號: ${o.pickupTime}`
      : `取餐時間: ${formatPickupTimeToTaipei(o.pickupTime)}`;

    const itemsList = String(o.items || '')
      .split(/\r?\n/).map(it=>{
        const [name, quantity] = it.trim().split('x').map(s=>s.trim());
        if (!name) return '';
        return `${name} x${quantity||1}`;
      }).filter(Boolean).join('<br>');

    // 抽屜內按鈕是「已完成」外觀，點擊會取消完成
    html += `
    <div class="card bg-white">
      <div class="flex items-center justify-between">
        <div class="text-lg font-semibold">#${o.pickupNo}</div>
        <span class="px-2 py-0.5 rounded-full text-xs bg-green-100 text-green-700">已完成</span>
      </div>
      <div class="mt-2 text-sm text-slate-700">
        <div>${o.diningType==='dinein'?'內用':'外帶'}・${pickupInfo}</div>
        <div>姓名：${o.name} ・ 電話：${o.phone}</div>
      </div>
      <div class="mt-3 text-sm">
        <div class="font-medium mb-1">餐點</div>
        <div class="text-slate-800 leading-6">${itemsList}</div>
      </div>
      <div class="mt-3 flex items-center justify-between">
        <div class="font-semibold">${fmtMoney(o.total)}</div>
        <button class="chkbtn is-checked" data-id="${o.id}" data-next="0" aria-pressed="true" aria-busy="false">
          <span class="state-default inline-flex items-center gap-2">
            <span class="box">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </span>
            <span>已完成</span>
          </span>
          <span class="state-loading">
            <svg class="animate-spin w-4 h-4" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity=".25"></circle><path d="M22 12a10 10 0 0 1-10 10" fill="currentColor"></path></svg>
            <span>處理中…</span>
          </span>
        </button>
      </div>
    </div>`;
  }
  c.innerHTML = html;
}

/* ===== 售完管理：API 與渲染 ===== */
async function apiGetMenu(){
  const url = `${ENDPOINT}?action=menu&_=${Date.now()}&apiKey=${API_KEY}`;
  const r = await fetch(url);
  const t = await r.text();
  let d; try{ d = JSON.parse(t);}catch{ throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error||'menu_failed');
  return d.items || [];
}
async function apiSetSoldOut({ name, sku, soldOut }){
  const payload = { action:'set_soldout', adminKey: FRONTEND_PASSWORD, name, sku, soldOut };
  const r = await fetch(ENDPOINT, { method:'POST', body: JSON.stringify(payload) });
  const t = await r.text();
  let d; try{ d = JSON.parse(t);}catch{ throw new Error('回應格式錯誤'); }
  if(!d.ok) throw new Error(d.error||'set_soldout_failed');
  return d;
}
async function renderMenuList(){
  const box = document.getElementById('menuList');
  box.innerHTML = '<div class="text-slate-500">讀取中…</div>';
  try{
    const items = await apiGetMenu();
    if (!items.length) {
      box.innerHTML = '<div class="text-slate-500">目前沒有菜單資料。</div>';
      return;
    }
    const rows = items.map((it, i) => {
      const chk = it.soldOut ? 'checked' : '';
      return `
        <div class="py-3 flex items-center gap-3">
          <div class="w-10 text-slate-400">${i+1}</div>
          <div class="grow min-w-0">
            <div class="font-medium truncate">${it.name || '(未命名)'}</div>
          </div>
          <div class="text-right">
            <label class="inline-flex items-center gap-2 text-sm">
              <input type="checkbox" class="so-toggle w-5 h-5" data-name="${it.name||''}" ${chk}>
              <span>${it.soldOut ? '售完' : '販售中'}</span>
            </label>
          </div>
        </div>`;
    }).join('');
    box.innerHTML = rows;
  }catch(err){
    box.innerHTML = `<div class="text-rose-600">讀取失敗：${err.message}</div>`;
  }
}


/* 事件委派：主畫面/抽屜完成切換＋售完切換 */
function setLoading(btn, on){
  btn.setAttribute('aria-busy', on ? 'true' : 'false');
  btn.disabled = !!on;
}
document.addEventListener('click', async (e)=>{
  // 完成/取消完成
  const doneBtn = e.target.closest('.chkbtn');
  if (doneBtn && doneBtn.dataset.id){
    if (doneBtn.disabled || doneBtn.getAttribute('aria-busy')==='true') return;
    const id = doneBtn.dataset.id;
    const next = doneBtn.dataset.next === '1'; // 目標狀態
    setLoading(doneBtn, true);
    try{
      await apiSetDone(id, next);
      // 同步 ALL
      const iAll = ORDERS_ALL.findIndex(x => String(x.id) === String(id));
      if (iAll >= 0) ORDERS_ALL[iAll].done = next;

      applyFilters();
      renderCards();
      if (isDrawerOpen()) renderCompletedOrders();
      updateCompletedCountBadge();
    }catch(err){
      alert('更新失敗：' + err.message);
    }finally{
      setLoading(doneBtn, false);
    }
    return;
  }
  const tgl = e.target.closest('.so-toggle');
  if (tgl){
    const name = tgl.dataset.name || '';
    const sold = tgl.checked;
    tgl.disabled = true;
    try{
      await apiSetSoldOut({ name, sku: '', soldOut: sold });
      const label = tgl.parentElement.querySelector('span');
      if (label) label.textContent = sold ? '售完' : '販售中';
    }catch(err){
      alert('更新失敗：' + err.message);
      tgl.checked = !sold;
    }finally{
      tgl.disabled = false;
    }
  }
  
}, { passive: true });

async function apiSetDone(id, next){
  const payload = { action: 'set_done', adminKey: FRONTEND_PASSWORD, id, value: next };
  const r = await fetch(ENDPOINT, { method: 'POST', body: JSON.stringify(payload) });
  const t = await r.text();
  let d; try { d = JSON.parse(t); } catch { throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error || 'set_done_failed');
  return d;
}

function startAutoRefresh() {
  stopAutoRefresh();
  refreshTimer = setInterval(async () => {
    if (!document.hidden && autoRefresh) await loadOrders();
  }, 15000);
}
function stopAutoRefresh() {
  if (refreshTimer) { clearInterval(refreshTimer); refreshTimer = null; }
}

/* 抽屜開關 */
function openCompletedDrawer(){
  document.getElementById('completedDrawer').classList.remove('drawer-hidden');
  renderCompletedOrders();
}
function closeCompletedDrawer(){
  document.getElementById('completedDrawer').classList.add('drawer-hidden');
}
function openSoldoutDrawer(){
  document.getElementById('soldoutDrawer').classList.remove('drawer-hidden');
  renderMenuList();
}
function closeSoldoutDrawer(){
  document.getElementById('soldoutDrawer').classList.add('drawer-hidden');
}

/* 初始化 */
(function init() {
  document.querySelector('#controlsCard').classList.remove('hidden');
  document.querySelector('#listCard').classList.remove('hidden');
  document.querySelector('#datePicker').value = todayLocal();

  document.getElementById('btnToday').addEventListener('click', ()=>{
    document.querySelector('#datePicker').value = todayLocal();
    loadOrders();
  });
  document.getElementById('btnReload').addEventListener('click', loadOrders);
  document.getElementById('datePicker').addEventListener('change', loadOrders);

  document.getElementById('btnShowCompleted').addEventListener('click', openCompletedDrawer);
  document.getElementById('btnCloseCompleted').addEventListener('click', closeCompletedDrawer);
