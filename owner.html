<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>招金 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light">
  <style>
    .card { border-radius: 1rem; background-color: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 1rem; margin-bottom: 1rem; }
    .btn { border-radius: 1rem; }
    .container-slim { max-width: 1100px; }
    .mono { font-variant-numeric: tabular-nums; }

    .dinein {
      background-color: #f0f8ff;
    }

    .takeout {
      background-color: #ffe4e1;
    }

    .chkbtn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      border: 1px solid #cbd5e1;
      border-radius: .75rem;
      background: #fff;
      padding: .35rem .6rem;
      line-height: 1;
      color: #0f172a;
      transition: .15s ease;
    }

    .chkbtn:hover {
      background: #f8fafc;
    }

    .chkbtn .box {
      width: 22px;
      height: 22px;
      border-radius: .5rem;
      border: 1.5px solid #94a3b8;
      display: grid;
      place-items: center;
      background: #fff;
      color: #fff;
      transition: .15s ease;
    }

    .chkbtn.is-checked .box {
      background: linear-gradient(180deg, #a5b4fc 0%, #60a5fa 100%);
      border-color: transparent;
      color: #fff;
    }

    .chkbtn.is-checked svg {
      opacity: 1;
    }

    .row-done {
      opacity: .5;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <!-- 置頂導覽 -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="mx-auto container-slim px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3 min-w-0">
        <div class="w-10 h-10 bg-slate-900 text-white rounded-xl grid place-items-center text-lg font-bold select-none">管</div>
        <div class="min-w-0">
          <div class="text-xl font-semibold truncate">招金 訂單管理</div>
          <div class="text-xs text-slate-500">營業 16:00 - 20:00 ・ 自動每 15 秒更新</div>
        </div>
      </div> <!-- 這裡閉合了 flex items-center -->
    </div> <!-- 這裡閉合 container-slim -->
  </header>


  <main class="mx-auto container-slim px-4 py-6">
    <div id="controlsCard" class="card bg-white p-5 mb-5 hidden">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex items-center gap-3 flex-wrap">
          <label class="text-sm text-slate-600">查詢日期</label>
          <input id="datePicker" type="date" class="rounded-xl border border-slate-300 px-3 py-2">
          <button id="btnToday" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">今天</button>
          
        </div>

        <div class="flex items-center gap-3 flex-wrap">
          <button id="btnReload" class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">刷新</button>
          <label class="inline-flex items-center gap-2 text-sm text-slate-700">
            <input id="autoRefresh" type="checkbox" class="w-4 h-4" checked>
            自動每 15 秒更新
          </label>
          <span class="px-3 py-1 rounded-xl text-sm bg-slate-100 text-slate-700">台北時區</span>
        </div>
      </div>
      <div class="text-sm text-slate-500 mt-3" id="meta"></div>
    </div>

    <div id="listCard" class="card bg-white p-6 hidden">
      <div id="ordersContainer"></div>
    </div>
  </main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzXWn91nzsE8zw0U8J4tUaAq2GCr92WcsrHTSRwuO4pmyaLIz5ndB6hiI7qV27PE6A6Mg/exec';
const FRONTEND_PASSWORD = "zhaojin";
const API_KEY  = 'zhaojin';
let ORDERS_ALL = [];
let ORDERS = [];
let isLoading = false;
let refreshTimer = null;
let paused = false;
let autoRefresh = true;
let lastSync = '--';

function fmtMoney(n){ return '$' + Number(n||0).toLocaleString('zh-Hant'); }
function nowTime(){ const d = new Date(); return d.toLocaleString('zh-TW',{hour12:false}); }
function todayLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

function formatPickupTimeToTaipei(pickupTime) {
  const localDate = new Date(pickupTime);
  const formattedTime = new Intl.DateTimeFormat('zh-TW', {
    timeZone: 'Asia/Taipei',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit', // 包含秒數
    hour12: false, // 強制使用 24 小時制
  }).format(localDate);

  // 使用正則表達式提取「時:分」
  const match = formattedTime.match(/(\d{2}):(\d{2})/);
  return match ? `${match[1]}:${match[2]}` : ''; // 返回「時:分」
}


function setLastSync(){
  lastSync = nowTime();
  const lastSyncEl = document.querySelector('#lastSync');
  if (lastSyncEl) lastSyncEl.textContent = lastSync;
}

function updateStatusPill(){
  const pill = document.querySelector('#statusPill');
  pill.textContent = paused ? '暫停接單' : '接受中';
  pill.className = 'px-3 py-1 rounded-full text-sm font-medium ' + (paused ? 'bg-slate-200 text-slate-700' : 'bg-green-100 text-green-700');
  document.querySelector('#togglePauseHeader').textContent = paused ? '恢復接單' : '暫停接單';
}

async function loadOrders(){
  if (isLoading) return;
  isLoading = true;
  document.querySelector('#meta').textContent = '載入中…';

  const date = document.querySelector('#datePicker').value || '';  // 取得選擇的日期
  const url = `${ENDPOINT}?action=list&_=${Date.now()}&apiKey=zhaojin&date=${date}`;  // 透過 date 參數傳遞到後端
  
  try {
    const r = await fetch(url);
    const t = await r.text();
    if (!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,120)}`);
    const d = JSON.parse(t);
    if (!d.ok) throw new Error(d.error || 'unknown');
    ORDERS_ALL = d.orders || [];
    applyFilters();
    renderCards();
    setLastSync();
    document.querySelector('#meta').textContent = `共 ${ORDERS.length} 筆　最後更新：${lastSync}`;
  } catch (e) {
    document.querySelector('#meta').textContent = '載入失敗：' + e.message;
  } finally {
    isLoading = false;
  }
}


function applyFilters(){
  const chosenDate = document.querySelector('#datePicker').value || '';
  
  let rows = ORDERS_ALL.filter(o => {
    const createdAt = new Date(o.createdAt);
    const norm = createdAt.toISOString().split('T')[0];
    return norm === chosenDate;
  });

  // 不需要再搜尋過濾
  ORDERS = rows;
}


function renderCards() {
  const container = document.querySelector('#ordersContainer');
  container.innerHTML = '';

  container.style.display = 'grid';
  container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
  container.style.gap = '16px';

  ORDERS.forEach(o => {
    const done = isDoneVal(o.done);
    const card = document.createElement('div');

    const cardClass = o.diningType === 'dinein' ? 'dinein' : 'takeout';
    const pickupInfo = o.diningType === 'dinein'
      ? `桌號: ${o.pickupTime}`
      : `取餐時間: ${formatPickupTimeToTaipei(o.pickupTime)}`;

    // ⚠️ 你的後端 items 用換行 '\n'，這裡改成按換行切比較保險
    const itemsList = String(o.items || '')
      .split(/\r?\n/)
      .map(item => {
        const [name, quantity] = item.trim().split('x').map(s => s.trim());
        if (!name) return '';
        return `${name} x${quantity || 1}`;
      })
      .filter(Boolean)
      .join('<br>');

    card.classList.add('card', cardClass);
    card.innerHTML = `
      <h3 class="text-3xl font-semibold">訂單編號: #${o.pickupNo}</h3>
      <div class="border-t border-b my-2 py-2">
        <p class="text-2xl">${o.diningType === 'dinein' ? '內用' : '外帶'}</p>
        <p class="text-xl">${pickupInfo}</p>
        <p class="text-xl">姓名: ${o.name} | 電話: ${o.phone}</p>
      </div>
      <div class="border-t border-b my-2 py-2">
        <p class="text-xl">餐點: <br> ${itemsList}</p>
      </div>
      <div class="text-right flex items-center justify-end gap-4">
        <span class="text-xl font-semibold">總計: $${o.total}</span>
        <button class="chkbtn ${done ? 'is-checked' : ''}" data-id="${o.id}" data-next="${done ? '0' : '1'}">
          <span class="box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          <span>${done ? '已完成' : '完成'}</span>
        </button>
      </div>
    `;

    // 事件
    card.querySelector('.chkbtn').addEventListener('click', async (ev) => {
      const btn = ev.currentTarget;
      const id = btn.dataset.id;

      // 由 data-next 判斷下一個狀態（'1' 表示要設為 true）
      const nextVal = btn.dataset.next === '1';

      btn.disabled = true;
      try {
        await apiSetDone(id, nextVal);

        // 同步 o / ORDERS / ORDERS_ALL
        o.done = nextVal;
        const iCur = ORDERS.findIndex(x => String(x.id) === String(id));
        if (iCur >= 0) ORDERS[iCur].done = nextVal;
        const iAll = ORDERS_ALL.findIndex(x => String(x.id) === String(id));
        if (iAll >= 0) ORDERS_ALL[iAll].done = nextVal;

        // 更新按鈕 UI 與下一次切換值
        btn.dataset.next = nextVal ? '0' : '1';
        btn.classList.toggle('is-checked', nextVal);
        btn.setAttribute('aria-pressed', nextVal ? 'true' : 'false');
        btn.querySelector('span:last-child').textContent = nextVal ? '已完成' : '完成';
      } catch (e) {
        alert('更新失敗：' + e.message);
      } finally {
        btn.disabled = false;
      }
    });

    // ⬅️ 之前遺漏：把卡片放進容器
    container.appendChild(card);
  }); // ⬅️ 關閉 forEach
} // ⬅️ 關閉 renderCards




async function apiSetDone(id, next){
  const payload = { action: 'set_done', adminKey: FRONTEND_PASSWORD, id, value: next }; // ← 用 next（布林）
  
    const r = await fetch(ENDPOINT, {
    method: 'POST',
    body: JSON.stringify(payload), // 會用 text/plain 發送 → 不觸發預檢
  });

  const t = await r.text();
  let d;
  try { d = JSON.parse(t); } catch { throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error || 'set_done_failed');
  return d;
}


function startAutoRefresh() {
  stopAutoRefresh();
  refreshTimer = setInterval(async () => {
    if (!document.hidden && autoRefresh) {
      await loadOrders();
    }
  }, 15000);
}

function stopAutoRefresh() {
  if (refreshTimer) { clearInterval(refreshTimer); refreshTimer = null; }
}

(async function init() {
  document.querySelector('#controlsCard').classList.remove('hidden');
  document.querySelector('#listCard').classList.remove('hidden');
  document.querySelector('#datePicker').value = todayLocal();
  await loadOrders();
  startAutoRefresh();
})();

function isDoneVal(v){
  if (typeof v === 'boolean') return v;
  if (typeof v === 'number')  return v === 1;
  if (typeof v === 'string')  return v.toUpperCase() === 'TRUE' || v === '1';
  return false;
}
</script>
</body>
</html>
