<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>招金 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light">
  <style>
    .card { border-radius: 1rem; background-color: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 1rem; margin-bottom: 1rem; }
    .btn { border-radius: 1rem; }
    .container-slim { max-width: 1100px; }
    .mono { font-variant-numeric: tabular-nums; }
    .dinein { background-color: #f0f8ff; }
    .takeout { background-color: #ffe4e1; }
    .chkbtn { display: inline-flex; align-items: center; gap: .5rem; border: 1px solid #cbd5e1; border-radius: .75rem; background: #fff; padding: .35rem .6rem; line-height: 1; color: #0f172a; transition: .15s ease; }
    .chkbtn:hover { background: #f8fafc; }
    .chkbtn .box { width: 22px; height: 22px; border-radius: .5rem; border: 1.5px solid #94a3b8; display: grid; place-items: center; background: #fff; color: #fff; transition: .15s ease; }
    .chkbtn.is-checked .box { background: linear-gradient(180deg, #a5b4fc 0%, #60a5fa 100%); border-color: transparent; color: #fff; }
    .chkbtn.is-checked svg { opacity: 1; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

<header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
  <div class="mx-auto container-slim px-4 py-3 flex items-center gap-3">
    <div class="w-10 h-10 bg-slate-900 text-white rounded-xl grid place-items-center text-lg font-bold select-none">管</div>
    <div class="min-w-0">
      <div class="text-xl font-semibold truncate">招金 訂單管理</div>
      <div class="text-xs text-slate-500">營業 16:00 - 20:00 ・ 自動每 15 秒更新</div>
    </div>
  </div>
</header>

<main class="mx-auto container-slim px-4 py-6">
  <!-- 日期選擇 -->
  <div id="controlsCard" class="card bg-white p-5 mb-5">
    <label class="text-sm text-slate-600">查詢日期</label>
    <input id="datePicker" type="date" class="rounded-xl border border-slate-300 px-3 py-2">
    <button id="btnToday" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">今天</button>
    <span class="px-3 py-1 rounded-xl text-sm bg-slate-100 text-slate-700 ml-4">台北時區</span>
  </div>

  <!-- 未完成訂單區 -->
  <div id="listCard" class="card bg-white p-6">
    <h2 class="text-2xl font-semibold mb-3">當日訂單</h2>
    <div id="ordersContainer" class="grid gap-4"></div>
  </div>

  <!-- 已完成訂單按鈕 -->
  <div class="my-4">
    <button id="toggleCompleted" class="px-4 py-2 rounded-xl bg-slate-700 text-white hover:bg-slate-600">顯示已完成訂單</button>
  </div>

  <!-- 已完成訂單區 -->
  <div id="completedOrdersContainer" class="hidden grid gap-4 mt-2"></div>
</main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxJwmjcnSY1knlt0nXok_UgkzPcKklm0c1aAI62tOKcviMLrnjm7-vXNSP47sBkkf5JcQ/exec';
let ORDERS_ALL = [];
let ORDERS = [];
let isLoading = false;

function todayLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

function formatPickupTimeToTaipei(pickupTime) {
  const localDate = new Date(pickupTime);
  const formattedTime = new Intl.DateTimeFormat('zh-TW', {
    timeZone: 'Asia/Taipei',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false
  }).format(localDate);
  return formattedTime;
}

async function loadOrders(){
  if(isLoading) return;
  isLoading = true;

  const date = document.querySelector('#datePicker').value || '';
  const r = await fetch(`${ENDPOINT}?action=list&_=${Date.now()}&apiKey=zhaojin&date=${date}`);
  const t = await r.text();
  const d = JSON.parse(t);
  ORDERS_ALL = d.orders || [];
  applyFilters();
  renderCards();
  renderCompletedOrders();
  isLoading = false;
}

function applyFilters(){
  const chosenDate = document.querySelector('#datePicker').value || '';
  ORDERS = ORDERS_ALL.filter(o => {
    const createdAt = new Date(o.createdAt);
    return createdAt.toISOString().split('T')[0] === chosenDate;
  });
}

function renderCards() {
  const container = document.querySelector('#ordersContainer');
  container.innerHTML = '';
  container.style.display = 'grid';
  container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
  container.style.gap = '16px';

  ORDERS.filter(o=>o.done==='0').forEach(o => {
    const card = document.createElement('div');
    card.classList.add('card', o.diningType==='dinein'?'dinein':'takeout');

    const pickupInfo = o.diningType==='dinein'?`桌號: ${o.pickupTime}`:`取餐時間: ${formatPickupTimeToTaipei(o.pickupTime)}`;
    const itemsList = o.items.split('\n').map(item=>item.trim()).join('<br>');

    card.innerHTML = `
      <h3 class="text-3xl font-semibold">訂單編號: #${o.pickupNo}</h3>
      <div class="border-t border-b my-2 py-2">
        <p class="text-2xl">${o.diningType==='dinein'?'內用':'外帶'}</p>
        <p class="text-xl">${pickupInfo}</p>
        <p class="text-xl">姓名: ${o.name} | 電話: ${o.phone}</p>
      </div>
      <div class="border-t border-b my-2 py-2">
        <p class="text-xl">餐點: <br> ${itemsList}</p>
      </div>
      <div class="text-right flex items-center justify-end gap-4">
        <span class="text-xl font-semibold">總計: $${o.total}</span>
        <button class="chkbtn" data-id="${o.id}" data-next="1">
          <span class="box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          <span>完成</span>
        </button>
      </div>
    `;

    card.querySelector('.chkbtn').addEventListener('click', async (ev)=>{
      const btn = ev.currentTarget;
      const id = btn.dataset.id;
      btn.disabled = true;
      await apiSetDone(id, true);
      // 更新本地資料
      const iAll = ORDERS_ALL.findIndex(x=>x.id===id);
      if(iAll>=0) ORDERS_ALL[iAll].done='1';
      renderCards();
      renderCompletedOrders();
      btn.disabled=false;
    });

    container.appendChild(card);
  });
}

function renderCompletedOrders(){
  const container = document.querySelector('#completedOrdersContainer');
  container.innerHTML = '';
  ORDERS.filter(o=>o.done==='1').forEach(o=>{
    const card = document.createElement('div');
    card.classList.add('card', o.diningType==='dinein'?'dinein':'takeout');

    const pickupInfo = o.diningType==='dinein'?`桌號: ${o.pickupTime}`:`取餐時間: ${formatPickupTimeToTaipei(o.pickupTime)}`;
    const itemsList = o.items.split('\n').map(item=>item.trim()).join('<br>');

    card.innerHTML = `
      <h3 class="text-3xl font-semibold">訂單編號: #${o.pickupNo}</h3>
      <div class="border-t border-b my-2 py-2">
        <p class="text-2xl">${o.diningType==='dinein'?'內用':'外帶'}</p>
        <p class="text-xl">${pickupInfo}</p>
        <p class="text-xl">姓名: ${o.name} | 電話: ${o.phone}</p>
      </div>
      <div class="border-t border-b my-2 py-2">
        <p class="text-xl">餐點: <br> ${itemsList}</p>
      </div>
      <div class="text-right">
        <span class="text-xl font-semibold">總計: $${o.total}</span>
      </div>
    `;

    container.appendChild(card);
  });
}

async function apiSetDone(id, next){
  const payload = { action:'set_done', adminKey:'zhaojin', id, value: next?1:0 };
  const r = await fetch(ENDPOINT,{method:'POST',body:JSON.stringify(payload)});
  const t = await r.text();
  const d = JSON.parse(t);
  if(!d.ok) throw new Error(d.error||'set_done_failed');
  return d;
}

document.querySelector('#btnToday').addEventListener('click', ()=>{document.querySelector('#datePicker').value=todayLocal(); loadOrders();});
document.querySelector('#toggleCompleted').addEventListener('click', ()=>{document.querySelector('#completedOrdersContainer').classList.toggle('hidden');});

(async function init(){
  document.querySelector('#controlsCard').classList.remove('hidden');
  document.querySelector('#listCard').classList.remove('hidden');
  document.querySelector('#datePicker').value=todayLocal();
  await loadOrders();
})();
</script>
</body>
</html>
